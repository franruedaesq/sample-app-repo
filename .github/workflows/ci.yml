name: Sample App CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run security scan
        run: npm run scan

      - name: Run tests
        continue-on-error: true
        run: npm test

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            reports/junit.xml
            reports/security-report.json
